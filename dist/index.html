<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do App</title>
  </head>


  <body>

          <!-- NAV BAR -->

    <header>
      <nav>
        <figure class="logo">
          <img src="checked.png" alt="" id="logo" />
        </figure>
        <div class="logo-text">To-Do List</div>
      </nav>
    </header>


              <!-- MAIN SECTION -->
    <main>

            <!-- SIDEBAR -->

      <aside>
        <section class="default-list">
          <ul>
            <li class="default-project" id="all_tasks" ><img src="clipboard.png" alt="" /> All tasks</li>
            <li class="default-project" id="today"><img src="calendar.png" alt="" /> Today</li>
            <li class="default-project" id="important"><img src="star.png" alt="" /><span class="important-text">Important</span></li>
          </ul>
          <div class="projects">
            <h3>My Projects</h3>
            <ul>
              <li class="custom-project">College</li>
              <li class="custom-project">Assignments</li>
            </ul>
            <div class="add-new-projects">
              <img src="plus.png" alt="" /> Add new projects
              <div class="input-area-add-new-project">
                <input type="text" class="input__project">
                <div class="buttons">
                  <button class="add_project">Enter</button>
                  <button class="cancel_project">Cancel</button>
                </div>
              </div>
            </div>
          </div>
        </section>
      </aside>


            <!-- ACTUAL TASKS -->
      <article>

        <h1 class="project-heading">College</h1>


        <div class="lists">



          <!-- TASK 1 -->
          <label for="task1">
            <div class="left-side">
              <input type="checkbox" id="task1" class="checkbox" />
              <span class="theTask">Solve coding problems</span>
            </div>
            <div class="right-side">
              <span class="date">2075/01/03</span>
              <span class="remove">✕</span>
            </div>
          </label>


        
          <!-- TASK 2 -->
          <label for="task2">
            <div class="left-side">
              <input type="checkbox" id="task2" class="checkbox" />
              <span class="theTask">Celebrate</span>
            </div>
            <div class="right-side">
              <input class="date" type="date"/>
              <span class="remove">✕</span>
            </div>
          </label>



          <!-- TASK 3 -->
          <label for="task3">
            <div class="left-side">
               <input type="checkbox" id="task3" class="checkbox" />
              <span class="theTask">Dance</span>
            </div>
            <div class="right-side">
              <span class="date">2075/01/03</span>
              <span class="remove">✕</span>
            </div>
          </label>




        </div>

        <!-- ADD NEW ITEM -->
        <div class="add-new-item">
          <img src="plus.png" alt="" /> Add new item


          <!-- FORM FOR TASK  -->
          <div class="insert-new-task">
            <input type="text" class="input__text">
            <button class="add">Enter</button>
            <button class="cancel">Cancel</button>
          </div>
        </div>





      </article>
    </main>

    <!-- <footer>

	</footer> -->
  <script defer src="main.bundle.js"></script></body>
</html>
