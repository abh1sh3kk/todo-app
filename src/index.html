<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>To-Do App</title>
</head>
<body>
	<header>
	<nav>
		<figure class="logo"><img src="./images/checked.png" alt="" id="logo"></figure>
		<div class="logo-text">To-Do List</div>
	</nav>	
	</header>

	<main>
<aside>
<section class="default-list">
	<ul>
		<li><img src="../src/images/clipboard.png" alt=""> All tasks</li>
		<li><img src="../src/images/calendar.png" alt=""> Today</li>
		<li><img src="../src/images/star.png" alt=""> Important</li>
	</ul>
	<div class="projects">
		<h3>My Projects</h3>
		<ul>
			<li>Coding</li>
			<li>Assignments</li>
		</ul>
		<div class="add-new-projects"><img src="../src/images/plus.png" alt=""> Add new projects</div>
	</div>

</section>
</aside>
<article>
	<h1>College</h1>
<div class="lists">
	<label for="task1">
		<input type="checkbox" id="task1" class="checkbox">
		Solve coding problems
	</label>
	
	<label for="task2">
		<input type="checkbox" id="task2" class="checkbox">
		Celebrate
	</label>
	
	<label for="task3">
		<input type="checkbox" id="task3" class="checkbox">
		Dance
	</label>
</div>
	<div class="add-new-item"><img src="../src/images/plus.png" alt=""> Add new item</div>
</article>
	</main>

	<!-- <footer>

	</footer> -->
</body>
</html>
