<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do App</title>
  </head>

  <body>
    <!-- NAV BAR -->

    <header>
      <nav>
        <div class="nav__left-section">
          <figure class="nav-logo">
            <img src="./images/checked.png" alt="" class="nav-logo__img" />
          </figure>
          <div class="nav-text">To-Do List</div>
        </div>

        <div class="nav__right-section"></div>
      </nav>
    </header>

    <!-- MAIN SECTION -->
    <main>
      <!-- SIDEBAR -->

      <aside>
        <div class="default-project-list">
          <ul>
            <li class="default-project" id="all-tasks">
              <img src="../src/images/clipboard.png" alt="" id="all_tasks"/> All tasks
            </li>
            <li class="default-project" id="today">
              <img src="../src/images/calendar.png" alt="" /> Today
            </li>
            <li class="default-project" id="this-week">
              <img src="../src/images/star.png" alt="" /> This Week
            </li>
          </ul>
        </div>

        <div class="custom-project-list">
          <!-- custom projects -->
          <h3>My Projects</h3>

          <ul class="custom-project-list-ul">
            <li class="custom-project">College</li>
            <li class="custom-project">Assignments</li>
          </ul>
        </div>

        <div class="add-new-projects">
          <!-- button -->
          <button class="add-new-projects__button add-project">
            <img
              src="../src/images/plus.png"
              alt="logo"
              class="add-new-projects__img add-project"
            />
            <span class="add-new-projects__text add-project">Add new projects</span>
          </button>

          <!-- input field -->
          <form class="add-new-projects__form">
            <input
              type="text"
              class="add-new-projects__input--text"
              autofocus
            />
            <div class="add-new-projects__two-buttons">
              <button
                class="add-new-projects__form-buttons add-new-projects__button--enter submit-project"
                type="submit"
              >
                Enter
              </button>
              <button
                class="add-new-projects__form-buttons add-new-projects__button--cancel cancel-button-project"
                type="button"
              >
                Cancel
              </button>
            </div>
          </form>
        </div>
      </aside>

      <!-- ACTUAL TASKS -->
      <section>
        <h1 class="project-heading">College</h1>

        <div class="task-lists">

          </label> -->

              <span class="remove">✕</span>
            </div>
          </label> -->

          <!-- TASK 3 -->
          <!-- <label>
            <div class="left-side">
              <input type="checkbox" id="task3" class="checkbox" />

            </div>
            <div class="right-side">
              <span class="date">2075/01/03</span>
              <span class="remove">✕</span>
            </div>
          </label> -->
        </div>

        <!-- ADD NEW ITEM -->

        <div class="add-new-tasks">
          <!-- Buttons -->
          <button class="add-new-tasks__button add-task">
            <img
              src="../src/images/plus.png"
              alt="logo"
              class="add-new-tasks__img add-task"
            />
            <span class="add-new-tasks__text add-task">Add new tasks</span>
          </button>

           <!-- FORM FOR TASK  -->
          <form class="add-new-tasks__form">
            <input type="text" class="add-new-tasks__input--text" />
            <button class="add-new-tasks__button--enter add-new-tasks__buttons submit-task" type="submit">Enter</button>
            <button class="add-new-tasks__button--cancel add-new-tasks__buttons cancel-button-task" type="button">Cancel</button>
          </form>          
        </div>
