<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do App</title>
  </head>
  <body>
    <header>
      <nav>
        <figure class="logo">
          <img src="./images/checked.png" alt="" id="logo" />
        </figure>
        <div class="logo-text">To-Do List</div>
      </nav>
    </header>

    <main>
      <aside>
        <section class="default-list">
          <ul>
            <li class="default-project" id="all_tasks" ><img src="../src/images/clipboard.png" alt="" /> All tasks</li>
            <li class="default-project" id="today"><img src="../src/images/calendar.png" alt="" /> Today</li>
            <li class="default-project" id="important"><img src="../src/images/star.png" alt="" /> Important</li>
          </ul>
          <div class="projects">
            <h3>My Projects</h3>
            <ul>
              <li class="custom-project">College</li>
              <li class="custom-project">Assignments</li>
            </ul>
            <div class="add-new-projects">
              <img src="../src/images/plus.png" alt="" /> Add new projects
            </div>
          </div>
        </section>
      </aside>
      <article>
        <h1 class="project-heading">College</h1>
        <div class="lists">
          <label for="task1">
            <div class="left-side">
              <input type="checkbox" id="task1" class="checkbox" />
              <span class="theTask">Solve coding problems</span>
            </div>
            <div class="right-side">
              <span class="date">2075/01/03</span>
              <span class="remove">✕</span>
            </div>
          </label>

          <label for="task2">
            <div class="left-side">
              <input type="checkbox" id="task2" class="checkbox" />
              <span class="theTask">Celebrate</span>
            </div>
            <div class="right-side">
              <span class="date">2075/01/03</span>
              <span class="remove">✕</span>
            </div>
          </label>

          <label for="task3">
            <div class="left-side">
               <input type="checkbox" id="task3" class="checkbox" />
              <span class="theTask">Dance</span>
            </div>
            <div class="right-side">
              <span class="date">2075/01/03</span>
              <span class="remove">✕</span>
            </div>
          </label>
        </div>
        <div class="add-new-item">
          <img src="../src/images/plus.png" alt="" /> Add new item
        </div>
      </article>
    </main>

    <!-- <footer>

	</footer> -->
  </body>
</html>
