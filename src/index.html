<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do App</title>
  </head>

  <body>
    <!-- NAV BAR -->

    <header>
      <nav>

        <div class="nav__left-section">
          <figure class="nav-logo">
            <img src="./images/checked.png" alt="" class="nav-logo__img" />
          </figure>
          <div class="nav-text">To-Do List</div>
        </div>


        <div class="nav__right-section"></div>
      </nav>
    </header>

    <!-- MAIN SECTION -->
    <main>
      <!-- SIDEBAR -->

      <aside>
        <section class="default-project-list">

          <!-- default-list -> default-project-list -->
          <!-- /section moved   -->

          <!-- added new section with class = custom-project-list -->
          <!-- or replaced div.project to section.customproject-list  -->
          <!-- or lets say .project -> .custom-project-list -->
        
          <!-- input-area-add-new-project -> add-new-projects__form -->


          <!-- default projects -->
          <ul>
            <li class="default-project" id="all_tasks">
              <img src="../src/images/clipboard.png" alt="" /> All tasks
            </li>
            <li class="default-project" id="today">
              <img src="../src/images/calendar.png" alt="" /> Today
            </li>
            <li class="default-project" id="important">
              <img src="../src/images/star.png" alt="" /><span
                class="important-text"
                >Important</span
              >
            </li>
          </ul>
        </section>

        
        <section class="custom-project-list">
          <!-- custom projects -->
            <h3>My Projects</h3>

            <ul>
              <li class="custom-project">College</li>
              <li class="custom-project">Assignments</li>
            </ul>
</section>


<section class="add-new-projects">
              <!-- button -->
              <button class="add-new-projects__button">
                <img src="../src/images/plus.png" alt="logo" class="add-new-projects__img"/>
                <span class="add-new-projects__text">Add new projects</span> 
              </button>

              <!-- input field -->
              <form class="add-new-projects__form">
                <input type="text" class="add-new-projects__input--text" autofocus/>
                <div class="add-new-projects__two-buttons">
                  <button class="add-new-projects__form-buttons add-new-projects__button--enter" type="submit">Enter</button>
                  <button class="add-new-projects__form-buttons add-new-projects__button--cancel" type="button">Cancel</button>
                </div>
              </form>
</section>        
      </aside>

      <!-- ACTUAL TASKS -->
      <article>
        <h1 class="project-heading">College</h1>

        <div class="lists">
          <!-- TASK 1 -->
          <label for="task1">
            <div class="left-side">
              <input type="checkbox" id="task1" class="checkbox" />
              <span class="theTask">Solve coding problems</span>
            </div>
            <div class="right-side">
              <span class="date">2075/01/03</span>
              <span class="remove">✕</span>
            </div>
          </label>

          <!-- TASK 2 -->
          <label for="task2">
            <div class="left-side">
              <input type="checkbox" id="task2" class="checkbox" />
              <span class="theTask">Celebrate</span>
            </div>
            <div class="right-side">
              <input class="date" type="date" />
              <span class="remove">✕</span>
            </div>
          </label>

          <!-- TASK 3 -->
          <label for="task3">
            <div class="left-side">
              <input type="checkbox" id="task3" class="checkbox" />
              <span class="theTask">Dance</span>
            </div>
            <div class="right-side">
              <span class="date">2075/01/03</span>
              <span class="remove">✕</span>
            </div>
          </label>
        </div>

        <!-- ADD NEW ITEM -->
        <div class="add-new-item">
          <div class="add-new-task-button">
            <img src="../src/images/plus.png" alt="" /> Add new item
          </div>

          <!-- FORM FOR TASK  -->
          <div class="insert-new-task">
            <input type="text" class="input__text" />
            <button class="add">Enter</button>
            <button class="cancel">Cancel</button>
          </div>
        </div>
      </article>
    </main>

    <!-- <footer>

	</footer> -->
  </body>
</html>
